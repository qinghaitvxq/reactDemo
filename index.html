<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>

</head>
<body>
<div id="example"></div>
<script type="text/babel">
    class Button extends React.Component {
//        handleClick=()=>{
//            this.props.onClickFunc(this.props.incrementValue);
//        }
        handleClick(){
            this.props.onClickFunc(this.props.incrementValue).bind(this);
        }
        render(){
            return(
                    <button onClick={this.handleClick}>
                        {this.props.incrementValue}
                    </button>
            );
        }
    }
    class Result extends React.Component{
        render(){
            return(<div>{this.props.counter}</div>)
        }
    }
    class App extends React.Component{
        constructor(){
            super();
            this.state={counter:0};
        }
        incrementCounter=(incrementValue)=>{
            this.setState((prevState)=>({
                counter:prevState.counter+incrementValue
            }));
        }
        render(){
            return(
                    <div>
                        <Button incrementValue={5} onClickFunc={this.incrementCounter}/>
                        <Button incrementValue={10} onClickFunc={this.incrementCounter}/>
                        <Button incrementValue={15} onClickFunc={this.incrementCounter}/>
                        <Button incrementValue={20} onClickFunc={this.incrementCounter}/>
                        <Result  counter={this.state.counter}/>
                    </div>
            )
        }
    }
    ReactDOM.render(<App />,document.getElementById("example"));
</script>
</body>
</html>
